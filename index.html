<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-success" style="font-size: 25px; width: 100%; margin: 0px;">AI DJ WEB APP
	    <br>
	    <span style="font-size: 15px; color: black; ">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    <div class="div-speed" style="float: left;">
      <img src="disk.gif" style="width: 200px; height: 200px; border-radius: 100px;">
      <br>
      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>
	<br><br>
  <div class="div-volume" style="float: right;">
    <img src="disk.gif" style="width: 200px; height: 200px; border-radius: 100px;">
    <br>
    <h3 class="btn btn-danger" id="volume">volume</h3>
    </div>

<br>
<button onclick="play()" class="btn btn-success" style="font-size: 20px;">Play</button>


</center>

<script src="main.js"></script>
</body>
</html>
